# ============================================
# Docker Compose Production - Observatoire des Mines de Madagascar
# Avec SSL Let's Encrypt pour miningobs.mg
# ============================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

services:
  # ==========================================
  # Nginx Reverse Proxy avec SSL
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: mom-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - mom-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Certbot pour Let's Encrypt
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: mom-certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - mom-network

  # ==========================================
  # Override de l'application pour la production
  # ==========================================
  app:
    ports: []  # Supprime l'exposition directe, passe par Nginx
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE_URL=${NUXT_PUBLIC_API_BASE_URL}
      - NUXT_PUBLIC_SITE_URL=${NUXT_PUBLIC_SITE_URL}
      - DATABASE_URL=${DATABASE_URL}

  # ==========================================
  # Override de la base de donnees pour la production
  # ==========================================
  db:
    ports: []  # Supprime l'exposition externe en production
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

# ==========================================
# Volumes pour les certificats SSL
# ==========================================
volumes:
  certbot-conf:
  certbot-www:

# ============================================
# Docker Compose - Observatoire des Mines de Madagascar
# ============================================
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Build:       docker compose build --no-cache
# ============================================

services:
  # ==========================================
  # Application Nuxt 4
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NUXT_PUBLIC_API_BASE_URL=${NUXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        - NUXT_PUBLIC_SITE_URL=${NUXT_PUBLIC_SITE_URL:-https://mom.transparency.mg}
        - DATABASE_URL=${DATABASE_URL:-postgresql://mom_user:mom_password@db:5432/mom_db}
    container_name: mom-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://mom_user:mom_password@db:5432/mom_db}
      - NUXT_PUBLIC_API_BASE_URL=${NUXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      - NUXT_PUBLIC_SITE_URL=${NUXT_PUBLIC_SITE_URL:-https://mom.transparency.mg}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mom-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Base de données PostgreSQL
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: mom-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mom_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mom_password}
      - POSTGRES_DB=${POSTGRES_DB:-mom_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - mom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mom_user} -d ${POSTGRES_DB:-mom_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # Adminer - Interface web pour PostgreSQL (optionnel)
  # ==========================================
  adminer:
    image: adminer:latest
    container_name: mom-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=nette
    depends_on:
      - db
    networks:
      - mom-network
    profiles:
      - tools

# ==========================================
# Volumes persistants
# ==========================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# ==========================================
# Réseaux
# ==========================================
networks:
  mom-network:
    driver: bridge
